<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_vue的两种语法</title>
    <script src="../vue自学第一天/js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr>
        <h1>指令语法</h1>
        <a v-bind:href="url">点我去{{school.name}}学习1</a>
        <a href="">点我去{{school.name}}学习2</a>
    </div>

    <script>
        Vue.config.productionTip = false;

        new Vue({
            el: '#root'
            data: {
                name: 'mooc',
                school: {
                    name: '慕课网'
                }
                url: 'https://www.icourse163.org/';
            }
        })
    </script>

</body>

</html>
