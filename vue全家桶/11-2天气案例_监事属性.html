<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="box">
        <h2>今天的天气是{{getnnum}}</h2>
        <button @click="qufan">切换空气</button>
    </div>
    <script>
        Vue.config.productionTip = false;

        const vm = new Vue({
            el: '#box',
            data: {
                ishot: true
                // window,
            },
            computed: {
                getnnum() {
                    return this.ishot ? '炎热' : '寒冷';
                }
            },
            methods: {
                qufan() {
                    this.ishot = !this.ishot;
                    // this.window.alert(1);
                }
            },
            // watch: {
            //     ishot: {
            //         //immediate： 初始化时让handler调用一下
            //         immediate: true,
            //         //这里的handler不能改变，当ishot改变时 handler被调用
            //         handler(newVlaue, oldValue) {
            //             console.log('被改变了' + '\n新：' + newVlaue + '\n旧：' + oldValue);
            //         }
            //     }
            // },
        })

        vm.$watch('ishot', {
            // immediate： 初始化时让handler调用一下
            immediate: true,
            //这里的handler不能改变，当ishot改变时 handler被调用
            handler(newVlaue, oldValue) {
                console.log('ishot被改变了' + '\n新：' + newVlaue + '\n旧：' + oldValue);
            }
        })
    </script>
</body>

</html>
