<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = 0;
        let person = {
            name: '张宝强',
            sex: '男',
        }
        Object.defineProperty(person, 'age', {
            //方法一：用value赋值   特点：属性不能够被修改和遍历
            // value: 19,
            // enumerable: true, //是否可以遍历（枚举） 默认false
            // writable: true,//是否可以被修改  默认false
            // configurable: true,//是否可以被删除  默认false
            // 方法二：
            //有人读取了person的age属性时，get函数（getter）就会被调用,且返回值就是age的值
            get() {
                console.log('有人读取age属性了');
                return number;
            },

            //当有人修改person的age属性时，set函数（setter）就会被调用，且会接收到具体的值（value）
            set(value) {
                console.log('有人修改了age的属性,值是', value);
                number = value;
            }
        })
        // console.log(Object.keys(person));
    </script>
</body>

</html>
