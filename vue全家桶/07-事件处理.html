<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件处理</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="box">
        <h2>欢迎{{name}}开始自学</h2>
        <button v-on:click="showal">点我显示提示</button>
        <button @click="showa2">点我显示提示2</button>
        <button @click="showa3(66,$event)">点我显示提示3且带参数</button>

    </div>
    <script>
        Vue.config.productionTip = false;
        const vm = new Vue({
            el: '#box',
            data: {
                name: '史诗级黑客',
            },
            methods: {
                showal(evt) {
                    console.log(event);
                    alert('你好世界');
                    // console.log(this); //this是wm 如果用箭头函数这里的this则会变为window
                },
                showa2() {
                    alert('点我显示提示2');
                },
                showa3(a, b) {
                    console.log(a, b.target.innerHTML);
                }
            },

        })
    </script>
</body>

</html>
