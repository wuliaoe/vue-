<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08-vue的事件修饰符(事件对象)</title>
    <script src="js/vue.js"></script>
    <style>
        * {
            margin-top: 20px;
        }

        .demo1 {
            height: 60px;
            background: pink;
        }

        .box1 {
            height: 50px;
            background: rgb(255, 215, 17);
        }

        .box2 {
            height: 20px;
            background: rgb(21, 255, 251);
        }
    </style>
</head>

<body>
    <!-- 1. prevent: 阻止默认事件 （常用） 同：e.preventDefault 和 javascrip:; 可以防止a链接跳转等等
         2. stop: 阻止事件冒泡 （常用）
         3. once: 事件只触发一次（常用）
         4. capture: 使用事件的捕获模式
         5. self: 只有event.target是当前操作的元素时才触发事件
         6. passive: 事件默认行为立即执行，无序等待事件回调执行完毕，类似于异步运行。
    -->
    <div id="box">
        <!-- prevent: 阻止默认事件 -->
        <a href="http://www.baidu.com" @click.prevent="showa0">点我显示提示1</a>
        <!-- stop: 阻止事件冒泡 只需要 一个 stop放在 最后一个 要 冒泡 的 元素 即可-->
        <i @click="showa1">
            <div class="demo1" @click="showa1">
                <!-- <button @click.stop=" showa1">点我显示提示2</button> -->
                <!-- 修饰符可以叠加 -->
                <a href="http://www.baidu.com" @click.stop.prevent="showa0">点我显示提示1</a>

            </div>
        </i>
        <!-- once: 事件只触发一次（常用） -->
        <button @click.once=" showa1">点我显示提示2</button>
        <!-- capture: 使用事件的捕获模式 -->
        <div class="box1" @click.capture="boxx(1)">
            盒子1
            <div class="box2" @click="boxx(2)">盒子2</div>
        </div>

    </div>

    <script>
        new Vue({
            el: '#box',
            data: {

            },
            methods: {
                showa0() {
                    alert('11111');
                },
                showa1() {
                    alert('22222');
                },
                boxx(msg) {
                    console.log(msg);
                }

            }
        })
    </script>
</body>

</html>
