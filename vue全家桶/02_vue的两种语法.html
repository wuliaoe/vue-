<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_vue的两种语法</title>
    <script src="../vue全家桶_day1/js/vue.js"></script>
</head>

<body>
    <!-- 插值语法:{{}} -->
    <!-- 适用于标签体内的内容 如 <h3>{{???}}</h3>  ？？？是js表达式 且可读取data中所有内容-->
    <!-- 指令语法： v-bind:???  -->
    <!-- 适用于标签属性内容 也包括：（标签属性、标签体内容、绑定事件... ）例如：<a v-bind:href="???"></a>  ？？？是js表达式  -->

    <div id="root">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr>
        <h1>指令语法</h1>
        <a v-bind:href="school.url"> 点我去{{school.name}}学习1 </a>
        <a :href="school.url.toUpperCase()"> 点我去{{school.name}}学习2 </a>
    </div>

    <script>
        Vue.config.productionTip = false;

        new Vue({
            el: '#root',
            data: {
                name: 'mooc',
                school: {
                    name: '慕课网',
                    url: 'https://www.icourse163.org/',
                }
            }
        })
    </script>

</body>

</html>
